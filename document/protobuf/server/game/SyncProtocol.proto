syntax = "proto3";
option java_package = "com.leader.game.protobuf.protocol"; 
option java_outer_classname = "SyncProtocol";

// 同步请求
message ReqSyncMessage{
		int32 id = 1;
		int32 type = 2;
		bytes data = 3;
}

// 验证玩家登录令牌请求
message ReqVerifyTokenMessage{
		string token = 1;
		string username = 2;
}

// 验证玩家登录令牌响应
message ResVerifyTokenMessage{
		int32 code = 1;
		string token = 2;
		string username = 3;
}